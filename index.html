<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="calc-screen"></div>
            <div class="calc-func-container">
                <div class="calc-button calc-function plus">+</div>
                <div class="calc-button calc-function minus">-</div>
                <div class="calc-button calc-function times">*</div>
                <div class="calc-button calc-function devide">/</div>
                <div class="calc-button calc-function equal">=</div>
            </div>
            <div class="calc-container">
                <div class="calc-button calc-number">1</div>
                <div class="calc-button calc-number">2</div>
                <div class="calc-button calc-number">3</div>
                <div class="calc-button calc-number">4</div>
                <div class="calc-button calc-number">5</div> 
                <div class="calc-button calc-number">6</div>
                <div class="calc-button calc-number">7</div>
                <div class="calc-button calc-number">8</div>
                <div class="calc-button calc-number">9</div>
                <div class="calc-button calc-number">0</div>
                <div class="calc-button calc-delete">DELETE</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
