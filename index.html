<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="calc-screen">0</div>
            <div class="calc-func-container">
                <div class="calc-button calc-function plus"><p>+</p></div>
                <div class="calc-button calc-function minus"><p>-</p></div>
                <div class="calc-button calc-function times"><p>*</p></div>
                <div class="calc-button calc-function devide"><p>/</p></div>
                <div class="calc-button calc-function equal"><p>=</p></div>
            </div>
            <div class="calc-container">
                <div class="calc-button calc-number"><p>1</p></div>
                <div class="calc-button calc-number"><p>2</p></div>
                <div class="calc-button calc-number"><p>3</p></div>
                <div class="calc-button calc-number"><p>4</p></div>
                <div class="calc-button calc-number"><p>5</p></div> 
                <div class="calc-button calc-number"><p>6</p></div>
                <div class="calc-button calc-number"><p>7</p></div>
                <div class="calc-button calc-number"><p>8</p></div>
                <div class="calc-button calc-number"><p>9</p></div>
                <div class="calc-button calc-number"><p>0</p></div>
                <div class="calc-button calc-delete"><p>Clear</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
